<!DOCTYPE html>
<html>
<head>
    <title>Быстрый старт. Размещение интерактивной карты на странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/v3/?apikey=0fd7a82c-7aaa-48c4-a574-ef4c184cb892&lang=ru_RU"></script>
    <script>
        /* Нужно весь код завернуть в window.onload
        *  пример:
        * window.onload = function(){
        *    alert("hello world")
        * }
        * Так как в данном случае на строке 25 код не сможет
        * получить "map", так как "map" не существует
        * Или просто перекинь <scripts> вниз (42)
        */
        initMap();

        async function initMap() {
            await ymaps3.ready;

            const {YMap, YMapDefaultSchemeLayer} = ymaps3;

            const map = new YMap(
                document.getElementById('map'),
                {
                    location: {
                        center: [37.588144, 55.733842],
                        zoom: 10
                    }
                }
            );

            map.addChild(new YMapDefaultSchemeLayer());
        }
    </script>
</head>

<body>
<div id="map" style="width: 600px; height: 400px"></div>
</body>
    <!-- можно сюда перенести scripts -->
</html>
